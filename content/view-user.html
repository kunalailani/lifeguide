<div class="wrapper" ng-controller="userDetailsCtrl">
   <header class="main-header">
      <div ng-include="'content/includes/top-bar.html'"></div>
   </header>
   <aside class="main-sidebar">
      <section class="sidebar">
         <div ng-include="'content/includes/leftbar.html'"></div>
      </section>
   </aside>
   <div class="content-wrapper">
      <section class="content-header">
         <h1>Users<small>Profile</small></h1>
      </section>
      <section class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- Profile Image -->
          <div class="col-sm-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">User Details</h3>
                        </div>
                        <div class="box-body">
                            <form name="languageForm" class="form-horizontal submit-form ng-pristine ng-invalid ng-invalid-required" action="admin/users/update/" method="post" ng-submit="updateUserStatus();" id="userStatusForm">
                                <input type="hidden" name="user_id" ng-model="user_id" id="user_id" value="{{id}}">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Full Name</label>
                                    <div class="col-sm-10">
                                       {{full_name}}
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                       {{email}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Role</label>
                                    <div class="col-sm-10">
                                       {{role}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Contact Number</label>
                                    <div class="col-sm-10">
                                       {{phone_number}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Image</label>
                                    <div class="col-sm-10">
                                       <img src="{{logo}}" />
                                    </div>
                                </div>
                                <div class="form-group" ng-show="(role == 'agent')">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Status</label>
                                    <div class="col-sm-10">
                                       <select class="form-control" ng-model="status" name="status" id="status">
                                         <option value="active">Active</option>
                                         <option value="pending">InActive</option>
                                         <option value="banned">Banned</option>
                                       </select>
                                    </div>
                                </div>
                                <div class="box-footer">
                                 <button type="button" class="btn btn-default" ng-click="goToUserList(role);">Cancel</button>
                                 <button type="submit" ng-show="(role == 'agent')" class="btn btn-info pull-right" ng-disabled="languageForm.$invalid" disabled="disabled">Save</button>
                              </div>
                            </form>

                        </div>
                    </div>
                </div>
        </div>
        </div>
        <div class="row">
         <div class="col-md-12">
          <div class="box" style="border-top:none; ">
          
          </div>
        </div>
      </div>
    </section>
   </div>
   <!-- /.content-wrapper -->
   <div ng-include="'content/includes/footer.html'"></div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('.navigation-custom-class li').click(function(){
			$('.navigation-custom-class li').removeClass('active');
			$(this).addClass('active');
			var index = $(this).index();
			++index;
			$('.tab-content div').removeClass('active');
			$('.tab-content div:nth-child('+index+')').addClass('active');
		});
    $('.navigation-custom-class li:first').trigger('click');
	})
</script>
