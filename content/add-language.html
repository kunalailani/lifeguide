<div class="wrapper" ng-controller="languageCtrl">
    <header class="main-header">
        <div ng-include="'content/includes/top-bar.html'"></div>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div ng-include="'content/includes/leftbar.html'"></div>
        </section>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1> Save Language </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Save Language</h3>
                        </div>
                        <div class="box-body">
                            <form name="languageForm" class="form-horizontal submit-form" action="admin/language/save/" method="post" ng-submit="saveLanguage();" id="save-language">
                                <input type="hidden" name="language_id" ng-model="language_id" id="language_id" value="{{id}}" />
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">English</label>
                                    <div class="col-sm-10">
                                       <input type="text" class="form-control" name="english" id="english" ng-model="english" value="{{english}}" ng-required="true" />
                                        <span class="text-danger" ng-show="languageForm.english.$touched && languageForm.english.$error.required">Please enter english phrase
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Arabic</label>
                                    <div class="col-sm-10">
                                       <input type="text" class="form-control" name="arabic" id="arabic" ng-model="arabic" value="{{arabic}}" ng-required="true" />
                                        <span class="text-danger" ng-show="languageForm.arabic.$touched && languageForm.arabic.$error.required">Please enter arabic phrase</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Type</label>
                                    <div class="col-sm-10">
                                       <select class="form-control" id="group" name="group" ng-model="group" ng-required="true">
                                            <option value="general">General</option>
                                            <option value="self_type">Self Type</option>
                                            <option value="gender">Gender</option>
                                            <option value="looking_for">Looking For</option>
                                            <option value="body_type">Body Type</option>
                                            <option value="ethnicity">Ethinicity</option>
                                            <option value="religion">Religion</option>
                                            <option value="language">Language</option>
                                            <option value="personality">Personality</option>
                                            <option value="kids_options">Kids Option</option>
                                            <option value="education_options">Education Option</option>
                                            <option value="pets">Pets</option>
                                        </select>
                                        <span class="text-danger" ng-show="languageForm.group.$touched && languageForm.group.$error.required">Please select any one type.</span>
                                    </div>
                                </div>
                                <div class="box-footer">
                                 <button type="button" class="btn btn-default" ng-click="goToLanguageList();">Cancel</button>
                                 <button type="submit" class="btn btn-info pull-right" ng-disabled="languageForm.$invalid">Save</button>
                              </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
