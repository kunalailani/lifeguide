<div class="wrapper" ng-controller="DataSourceCtrl">
    <header class="main-header">
        <div ng-include="'content/includes/top-bar.html'"></div>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div ng-include="'content/includes/leftbar.html'"></div>
        </section>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1> Data Source </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"> Data Source</h3>
                        </div>
                        <div class="box-body">
                            <form name="DataSourceForm" class="form-horizontal submit-form" action="" method="post" ng-submit="" id="DataSourceForm">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Type</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="type" id="type" ng-model="type" ng-required="true">
                                            <option value="primary">Primary</option>
                                            <option value="secondary">Secondary</option>
                                            <option value="third">Third</option>
                                        </select>
                                        <span class="text-danger" ng-show="subAdminForm.type.$touched && subAdminForm.type.$error.required">Type required.</span>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="name" id="name" ng-model="name" value="{{name}}" ng-required="true" />
                                        <span class="text-danger" ng-show="DataSourceForm.name.$touched && DataSourceForm.name.$error.required">minimum 6 character required.</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">value</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="value" id="value" ng-model="value" value="{{value}}" ng-required="true" />
                                        <span class="text-danger" ng-show="DataSourceForm.value.$touched && DataSourceForm.value.$error.required">value Is required.</span>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button type="button" class="btn btn-default" ng-click="goToAdminList();">Cancel</button>
                                    <button type="submit" class="btn btn-info pull-right" ng-disabled="DataSourceForm.$invalid">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
