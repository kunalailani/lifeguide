<div class="login-box" ng-controller="loginCtrl">
  <div class="login-logo">
    <a href="javascript:void(0)"><b>Property</b>ADMIN</a>
  </div>
  <div class="login-box-body">
    <form method="post" name="AdminLoginForm" id="AdminLoginForm" class="submit-login-form" ng-submit="checkAdminCredentials()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Email" ng-model="formData.email" name="email" id="email" ng-required="true">
        <span class="text-danger error-msg"></span>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="formData.password" name="password" id="password" ng-required="true">
        <span class="text-danger error-msg"></span>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-success alert-dismissible" ng-if="(msg_green != false)">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                {{msg_green}}
              </div>
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="AdminLoginForm.$invalid">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
