<div class="wrapper" ng-controller="pageCtrl">
    <header class="main-header">
        <div ng-include="'content/includes/top-bar.html'"></div>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div ng-include="'content/includes/leftbar.html'"></div>
        </section>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>Page <small>Listing</small></h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Page Listing</h3>
                        </div>
                        <div class="box-body">
                            <div class="alert alert-success alert-dismissible" ng-if="(success_green != false)">
                                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                    {{success_green}}
                            </div>
                            <table id="pageListing" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Title</th>
                                        <th>Slug</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                     <tr ng-repeat="t in pageListing">
                                        <td>{{$index + 1}}</td>
                                        <td>{{t.title}}</td>
                                        <td>{{t.slug}}</td>
                                        <td>
                                            <a href="#/edit-page?id={{t._id}}"><i class="fa fa-pencil" data-id="{{t._id}}"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th>Title</th>
                                        <th>Slug</th>
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div ng-include="'content/includes/footer.html'"></div>
</div>
