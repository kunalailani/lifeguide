   <div class="content-wrapper">
      <section class="content-header">
         <h1>User Profile Question <small>Listing</small></h1>
      </section>
      <section class="content">
         <div class="row">
            <div class="col-xs-12">
               <div class="box box-primary">
                  <div class="box-header">
                     <h3 class="box-title">User Profile Question</h3>
                  </div>
                <div class="box-body">
                  <div class="alert alert-success alert-dismissible" ng-if="(success_green != false)">

              <table id="example2" class="table table-bordered table-striped">

                  <th></th>
                  <th>Question</th>
                  <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                  <th></th>

                </tr>

            </div>
               </div>

   <div ng-include="'content/includes/footer.html'"></div>

<script type="text/javascript">
    $("#example2").DataTable({
        processing: true,
        serverSide: true,
        ajax: {
            beforeSend: function (request) {
                var authorization = localStorage.getItem('token');
                request.setRequestHeader("authorization", authorization);
                request.setRequestHeader("Content-Type", "application/json");
            },
            url: api_url+"admin/user-meta/listing",
            method: "POST",
            data: function (d) {
               return JSON.stringify(d);
            }
        }
    });
</script>
